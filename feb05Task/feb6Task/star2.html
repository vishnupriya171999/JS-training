<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Star Two</h3>
    Enter Number : <input type="text" id="num1" name="num1">
    <button onclick="star2()">Get Stars</button><br><br>
    <div  style="color: rgb(255, 5, 5); font-size: 50px;margin-left: 100px;" id="output2"></div>

    <script>
            function star2(){
            let n = Number(document.getElementById("num1").value);
            let string = "";
            for (let i = 0; i <= n; i++) 
            {
            for (let j = 1; j <= n - i; j++)
            {
                string += "&nbsp;&nbsp";
            }
            for(let k = 0; k < 2 * i - 1; k++) 
            {
                string += "*";
            }
                string += "<br/>";
            }
            document.getElementById("output2").innerHTML=string;

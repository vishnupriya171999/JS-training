<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Armstrong or not</h2>
    <p>3 Digit Armstrong Number is : 153,370,371,407 You can check this numbers.</p>
    
Enter a Number : <input type="text" id="num"><br><br>
<button type="button" onclick="Armstrong()">Check</button><p id="Result"></p>


<script>
     function Armstrong(){
    let num = Number(document.getElementById("num").value);
    let sum = 0;
    let temp = num;
    while(temp>0)
    {
        let rem =temp%10;
        sum+=rem*rem*rem;
        temp=Math.floor(temp/10);
      
    }
    if(sum==num){
        document.getElementById("Result").innerHTML= num + " is an Armstrong number";

    }else{
        document.getElementById("Result").innerHTML= num + " is not an Armstrong number";
    }


    }
</script>
</body>
</html>

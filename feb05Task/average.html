<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Average of Number Range</h2> 
    <div>
        Number 1 : <input type="text" id="num1" name="num1"><br><br>
        Number 2 : <input type="text" id="num2" name="num2"><br><br>
        <button type="button" onclick="average()">Average</button><br><br>
        Sum : <input type="text" id="sum" name="sum"><br><br>
        Result : <input type="text" id="res" name="res">
    </div>
    <script>
        function average(){
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let sum = 0;
            let count = 0;
            let result = 0;
            for(let num=num1;num<=num2;num++){
                sum+=num;
                count++;
                result = sum/count;
            }
            document.getElementById("sum").value = sum;
            document.getElementById("res").value = result;

        }
    </script>
</body>
</html>

 /******************* unshift ***********************/


    function unshift(arr,ele){
        let newarr =[];
        let i1 = 1;
        newarr[0]=ele;
        for(let i=0;i<arr.length;i++){
            newarr[i1]=arr[i];
            i1++;
        } 
        console.log(newarr);
    }
    unshift([1,2,3,4,5,6,7],5);

    /******************* toString ***********************/


    function toString(arr){
        let result="";
        for(let i=0;i<arr.length;i++){
            if(i==arr.length-1){
                result+=arr[i];
            }else{
                result+=arr[i] + ","
            }
        }
        console.log(result)

    }

     /******************* join ***********************/


     function join(arr){
        let result="";
        for(let i=0;i<arr.length;i++){
            if(i==arr.length-1){
                result+=arr[i];
            }else{
                result+=arr[i] + "*"
            }
        }
        console.log(result)

    }
    join([1,2,3,4,5,6])

     /******************* cancat ***********************/

     function cancat(arr1,arr2){
        let newarr=[];
        for(i=0;i<arr1.length;i++){
            newarr[i]=arr1[i];
        }
        let len = newarr.length;
        for(j=0;j<arr2.length;j++){
            newarr[len]=arr2[j];
            len++;
        }
        console.log(newarr)
     }
     cancat([1,2,3],[4,5,6])


    //  /******************* fill ***********************/
        function fill(arr){
            let newarr=[]
            for(i=0;i<arr.length;i++){
                if(i>=2&&i<=5){
                    newarr[i]= " * ";
                }else{
                    newarr[i]=arr[i];
                }
            }
            console.log(newarr)
        }

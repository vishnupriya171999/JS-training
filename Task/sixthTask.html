<script>78
    function result()
            {
            let leapYear = document.getElementById('year').value;
            let output = "";
            if(leapYear %4 ==0 ){
                output = leapYear +  " is a Leap Year"; 
            }
            else{
                output = leapYear +  " is not a Leap Year"; 
            }

            document.getElementById('output').value = output;
            }

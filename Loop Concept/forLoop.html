<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop concept</title>
</head>
<body>
    <div>
        <h2>For loop</h2><br>
        <h2>Multiplication Table(5) :</h2>
        Enter Number : <input type="text" id="input" name="input">  
        
        <button type="button" onclick="find()">Find Table</button>
        <div id="output"></div>

    </div>

    <div>
        <h2>Given number to add</h2>
        Number Range : 
        <input type="text" id="numRan1" name="numRan1"/>
        <input type="text" id="numRan2" name="numRan2"/>
        <button type="button" onclick="numRange()">Show Range</button>
        <p id="numRanMsg" style="margin-left:200px;"></p>
    </div>
    
   
        
    </div>
    <script>
        function numRange(){
            let numRan1 = Number(document.getElementById('numRan1').value);
            let numRan2 = Number(document.getElementById('numRan2').value);
            let result =0;
           for(let num = numRan1; num <= numRan2; num++){
                result = result + num;
                
                
           }               
           document.getElementById('numRanMsg').innerHTML = result;
        }
        function find(){
            let Num1 = Number(document.getElementById("input").value);
            let OP = document.getElementById("output");
            var i;
            for(i=1; i<=10; i++){
                OP.innerHTML+= Num1 + "X" + i + "=" + Num1*i+"<br>";
            }     
               
        }
       
    </script>
</body>
</html>
